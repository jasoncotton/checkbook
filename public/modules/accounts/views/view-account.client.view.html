<section data-ng-controller="AccountsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="account.name"></h1>
	</div>
    <div class="panel panel-default">
        <div class="panel-body">
            <span class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == account.user._id))">
                <a class="btn btn-primary" href="/#!/accounts/{{account._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn btn-primary" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </span>
            <dl class="dl-horizontal" style="display: inline-block;">
                <dt>Bank</dt>
                <dd data-ng-bind="account.bank"></dd>
                <dt>Account Number</dt>
                <dd><span data-ng-bind="account.number"></span></dd>
                <dt>Routing Number</dt>
                <dd data-ng-bind="account.routingNumber"></dd>
                <dt>Balance</dt>
                <dd data-ng-bind="account.balance | currency"></dd>
            </dl>
            <div data-ng-include="'modules/transactions/views/list-transactions.client.view.html'"></div>
        </div>
        <div class="panel-footer clearfix">
            <small class="pull-right">
                <em class="text-muted">
                    Created on
                    <span data-ng-bind="account.created | date:'mediumDate'"></span>
                    by
                    <span data-ng-bind="account.user.displayName"></span>
                </em>
            </small>
        </div>
    </div>
</section>
