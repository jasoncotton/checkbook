<section data-ng-controller="AccountsController">
    <div class="page-header">
        <h1>New Account</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Account Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Account Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="bank">Bank Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="bank" id="bank" class="form-control" placeholder="Bank Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="number">Account Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="number" id="number" class="form-control" placeholder="Account Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Routing Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="routingNumber" id="routingNumber" class="form-control" placeholder="Routing Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">Starting Balance</label>
                    <div class="controls">
                        <input type="text" data-ng-model="balance" id="balance" class="form-control" placeholder="$0.00" required>
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
