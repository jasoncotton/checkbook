<section data-ng-controller="AccountsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Account</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Account Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="bank">Bank Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.bank" id="bank" class="form-control" placeholder="Bank Name" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="number">Account Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.number" id="number" class="form-control" placeholder="Account Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="routingNumber">Routing Number</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.routingNumber" id="routingNumber" class="form-control" placeholder="Routing Number" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="balance">Account Balance</label>
                    <div class="controls">
                        <input type="text" data-ng-model="account.balance" id="balance" class="form-control" placeholder="0.00" required disabled="disabled">
                    </div>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
