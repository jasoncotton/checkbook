<section data-ng-controller="TransactionsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Edit Transaction</h1>
    </div>
    <ol class="breadcrumb small">
        <li><a data-ng-href="#!/accounts">Accounts</a></li>
        <li><a data-ng-href="#!/accounts/{{account._id}}" data-ng-bind="account.name + ' ' + (account.balance | currency)"></a></li>
        <li data-ng-bind="transaction.businessName + ' (' + (transaction.transactionDate | date) + ')'"></li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="update()" novalidate>
                    <div class="alert alert-danger" role="alert" data-ng-show="error">
                        <i style="font-size: 1.5em; margin-right: 1em;" class=" glyphicon glyphicon-remove-sign"></i><strong data-ng-bind="error"></strong>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="businessName">Description</label>
                        <div class="controls col-sm-10">
                            <input type="text" data-ng-model="transaction.businessName" id="businessName" class="form-control" placeholder="(e.g. the Business Name)" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="amount">Amount</label>
                        <div class="controls col-sm-2">
                            <input type="text" data-ng-model="transaction.amount" id="amount" class="form-control text-right" placeholder="$0.00" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="transactionDate">Transaction Date</label>
                        <div class="controls col-sm-3">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" data-ng-model="transaction.transactionDate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="deposit">Deposit?</label>
                        <div class="controls col-sm-1">
                            <input type="checkbox" data-ng-model="transaction.deposit" id="deposit" class="form-control" disabled="disabled">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-10 col-sm-2">
                            <button type="submit" class="btn btn-default">Update Transaction</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <small>
                <em class="text-muted pull-right">
                    Created/Updated on
                    <span data-ng-bind="transaction.created | date:'mediumDate'"></span>
                    by
                    <span data-ng-bind="transaction.user.displayName"></span>
                </em>
            </small>
        </div>
    </div>
</section>
